<!DOCTYPE html>
<html>
<body onLoad="GetVideo()">

<div style="width: 100%; margin-left: auto; margin-right: auto">
    <video id="video" height="800" loop="true" autoplay="true" controls="true" style="width: 100%; margin-left: auto; margin-right: auto" >
  
  Your browser does not support the video tag.
 </video>
</div>

<script>
function GetVideo() {
    x = getUrlVars();
    document.querySelector("#video").setAttribute("src", x);
}

function getUrlVars() {
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const video = urlParams.get('video')
    return video;
}

</script>

</body>
</html>
