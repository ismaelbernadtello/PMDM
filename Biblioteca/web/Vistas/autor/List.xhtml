<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAutorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <p:dataTable value="#{autorController.items}" var="item" style="border:solid 1px"
                             paginator="true" rows="10" rowsPerPageTemplate="5,10,15,20" >
                    <p:column headerText="Cód." sortBy="#{item.codAutor}" width="50" style="text-align: center">
                        <h:outputText value="#{item.codAutor}"/>
                    </p:column>
                    <p:column headerText="Nombre" sortBy="#{item.nomAutor}">
                        <h:outputText value="#{item.nomAutor}"/>
                    </p:column>
                    <p:column headerText="Apellido1" sortBy="#{item.apellido1}">
                        <h:outputText value="#{item.apellido1}"/>
                    </p:column>
                    <p:column headerText="Apellido2" sortBy="#{item.apellido2}">
                        <h:outputText value="#{item.apellido2}"/>
                    </p:column>
                    <p:column headerText="Foto" style="text-align: center" ><!-- aquí añado la foto desde la carpeta resources,
                                                                            para ello library que manda a resources y el nombre que 
                                                                            está en la base de datos.-->
                        <h:outputLink value="/Biblioteca/faces/javax.faces.resources/#{item.foto}?ln=Autores"><!--Agustín no sabe porqué 
                                                                                                            esto pero se hace así-->
                            <h:graphicImage library="Autores" name="#{item.foto}" height="45px"/>
                        </h:outputLink>
                    </p:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAutorTitle_FNac}"/>
                        </f:facet>
                        <h:outputText value="#{item.FNac}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAutorTitle_FDef}"/>
                        </f:facet>
                        <h:outputText value="#{item.FDef}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAutorTitle_foto}"/>
                        </f:facet>
                        <h:outputText value="#{item.foto}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAutorTitle_localidad}"/>
                        </f:facet>
                        <h:outputText value="#{item.localidad}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAutorTitle_biografia}"/>
                        </f:facet>
                        <h:outputText value="#{item.biografia}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAutorTitle_nacionalidad}"/>
                        </f:facet>
                        <h:outputText value="#{item.nacionalidad}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{autorController.prepareView}" value="#{bundle.ListAutorViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{autorController.prepareEdit}" value="#{bundle.ListAutorEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{autorController.destroy}" value="#{bundle.ListAutorDestroyLink}"/>
                    </h:column>
                </p:dataTable>

                <br />
                <h:commandLink action="#{autorController.prepareCreate}" value="#{bundle.ListAutorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAutorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
