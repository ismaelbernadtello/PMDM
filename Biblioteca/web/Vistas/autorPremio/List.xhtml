<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAutorPremioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
        <h:form>
            <p:toolbar style="margin-bottom: 10px; width: 69%; float:left">
                <f:facet name="left">
                    <p:selectOneMenu id="unAutor" value="#{autorPremioController.premio}" onchange="#{autorPremioController.cargarListaPremios()} submit()">
                        <f:selectItems value="#{premioController.itemsAvailableSelectMany}" /> <!--acabado en s, porque sera algo para una lista-->
                        <!--<f:converter converterId="autorConverter"/>-->
                    </p:selectOneMenu>
                </f:facet>
            </p:toolbar>


        </h:form>


        <h:form>
            <p:dataTable value="#{autorPremioController.items}" var="autorPremio" style="width: 70%;float: left"><!--en la vista los valores que tengan serán 
                                                                                  los mismos que los del controlador-->
                 <p:column headerText="Premio" sortBy="#{autorPremio.premio}" style="text-align: center">
                    <h:outputText value="#{autorPremio.premio}"/>
                </p:column>
                <p:column headerText="Año" sortBy="#{autorPremio.autorPremioPK.anio}" style="text-align: center">
                    <h:outputText value="#{autorPremio.autorPremioPK.anio}"/>
                </p:column>
                <p:column>
                    <h:commandLink action="#{autorPremioController.prepareView}" value="#{bundle.ListAutorPremioViewLink}"/>
                    <h:outputText value=" "/>
                    <h:commandLink action="#{autorPremioController.prepareEdit}" value="#{bundle.ListAutorPremioEditLink}"/>
                    <h:outputText value=" "/>
                    <h:commandLink action="#{autorPremioController.destroy}" value="#{bundle.ListAutorPremioDestroyLink}"/>
                </p:column>
                
            </p:dataTable>
            <p:galleria value="#{libroController.listaPremio}" var="libro" panelWidth="250" panelHeight="400"
                        style="float: right; margin-right: 70px" showCaption="true" ><!--el showCaption es para que muestre el title-->
                <p:graphicImage library="portadas" name="#{libro.portada}" title="#{libro.ano}"></p:graphicImage>
            </p:galleria>
            <p:dock position="bottom">
                <p:menuitem value="Listado" icon="/resources/iconos/listado.png" url="List.xhtml"/>
                <p:menuitem value="Inicio" icon="/resources/iconos/home.ico" outcome="/index" url="../../index.xhtml"/>
            </p:dock>
            <br />

        </h:form>
    
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAutorPremioEmpty}" rendered="#{autorPremioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{autorPremioController.items.rowCount > 0}">
                    <h:outputText value="#{autorPremioController.pagination.pageFirstItem + 1}..#{autorPremioController.pagination.pageLastItem + 1}/#{autorPremioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{autorPremioController.previous}" value="#{bundle.Previous} #{autorPremioController.pagination.pageSize}" rendered="#{autorPremioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{autorPremioController.next}" value="#{bundle.Next} #{autorPremioController.pagination.pageSize}" rendered="#{autorPremioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{autorPremioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorPremioTitle_autorPremioPK_anio}"/>
                            </f:facet>
                            <h:outputText value="#{item.autorPremioPK.anio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorPremioTitle_autor}"/>
                            </f:facet>
                            <h:outputText value="#{item.autor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorPremioTitle_premio}"/>
                            </f:facet>
                            <h:outputText value="#{item.premio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{autorPremioController.prepareCreate}" value="#{bundle.ListAutorPremioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAutorPremioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
